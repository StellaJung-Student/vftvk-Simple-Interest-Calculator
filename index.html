<html>
  <head>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="maindiv">
      <h1>Simple Interest Calculator</h1>
      <div class="main">
        <div class="input">
          <label> Amount </label>
          <input type="number" id="principal" />
        </div>
        <div class="input">
          <label>Interest Rate</label>
          <input type="range" min="1" max="20" step="0.25" id="rate" />
          <span id="range">10.25 %</span>
        </div>
        <div class="input">
          <label>No. of Years </label>
          <select id="years">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
          </select>
        </div>
        <div class="input">
          <button onclick="compute()">Compute Interest</button>
        </div>
        <div id="result"></div>
      </div>
      <footer>&copy Everyone Can Get Rich</footer>
    </div>
  </body>
</html>
